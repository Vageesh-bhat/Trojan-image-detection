<!DOCTYPE html>
<html>
<head>
    <title>Prediction Result</title>
    <link rel="stylesheet" type="text/css" href="{{ url_for('static', filename='css/style.css') }}">
</head>
<body>
    <div class="container">
        <h1>Prediction Result</h1>
        <p>The image is predicted to be: <b>{{ result }}</b></p>
        <p>Confidence: {{ "%.2f" % (confidence * 100) }}%</p>
        <img src="{{ url_for('static', filename='uploads/' + image_path) }}" class="result-img">
        <br>
        <a href="/" class="button">Upload Another Image</a>
    </div>
</body>
</html>
