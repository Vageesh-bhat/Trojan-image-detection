<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Prediction Result</title>
    <!-- Include Tailwind CSS from CDN -->
    <script src="https://cdn.tailwindcss.com"></script>
    <style>
        body {
            font-family: 'Inter', sans-serif;
        }
    </style>
</head>
<body class="bg-slate-900 flex items-center justify-center min-h-screen p-4">
    <main class="bg-white p-8 md:p-12 rounded-3xl shadow-2xl text-center w-full max-w-xl transition-transform duration-300 transform hover:scale-105">
        <h1 class="text-4xl font-extrabold text-slate-800 mb-6 tracking-tight">Prediction Result</h1>

        <div class="flex justify-center mb-6">
            <img alt="result_img" src="{{ url_for('static', filename='uploads/' + image_path) }}" class="rounded-2xl shadow-lg border-4 border-slate-200" style="max-height:300px;">
        </div>

        <div class="space-y-4 mb-8">
            <p class="text-2xl font-semibold text-slate-700">The image is predicted to be:</p>
            <p class="text-4xl font-bold text-indigo-600 animate-pulse">
                {{ result }}
            </p>
            <p class="text-xl font-medium text-slate-500">
                Confidence: {{ "%.2f" % (confidence * 100) }}%
            </p>
        </div>
        
        <a href="/" class="inline-block px-8 py-3 bg-indigo-500 text-white font-bold rounded-full shadow-lg hover:bg-indigo-600 focus:outline-none focus:ring-4 focus:ring-indigo-300 transition-all duration-300">
            Upload Another Image
        </a>
    </main>
</body>
</html>
